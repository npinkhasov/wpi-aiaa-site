{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="{% static 'home/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'home/bootstrap-theme.css' %}" rel="stylesheet">
    <link href="{% static 'home/main.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'icon/favicon.ico' %}" />
    <title>AIAA - WPI</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home:index' %}">
            <img src="{% static 'home/img/aiaa-logo-light-2000px-nosub.png' %}" alt="WPI AIAA" height="50">
            <!-- <img src="{% static 'home/img/aiaa-wpi-logo-light.png' %}" alt="WPI AIAA" height="54.4"> -->
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
                <a class="nav-link {% if nbar == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home:index' %}">Home</a>
                <a class="nav-link {% if nbar == 'subcommittees' %}active{% endif %}" href="{% url 'home:subcommittees' %}">Subcommittees</a>
                <!-- <a class="nav-link {% if nbar == 'events' %}active{% endif %}" href="{% url 'home:events' %}">Events</a> -->
                <a class="nav-link {% if nbar == 'about' %}active{% endif %}" href="{% url 'home:about' %}">About</a>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-light me-2" href="{% url 'wiki:root' %}" role="button">Wiki</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-justify">
      {% block content %}{% endblock %}
    </div>
    <br class="mb-5">
    <br class="mb-5">
    <br class="mb-5">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
  <footer class="w-100" style="position:fixed; bottom:0; left:0;">
    <div class="w-100 p-3 text-right text-light bg-primary">
        <a class="btn btn-outline-light btn-sm mt-0 me-2 float-left" href="https://www.aiaa.org/" role="button">AIAA National</a>
        <a class="btn btn-outline-light btn-sm mt-0 me-2 ml-2 float-left" href="{% url 'hprc:index' %}" role="button">WPI HPRC</a>
        <div class="float-left">
            <a href="mailto:aiaa-officers@wpi.edu">
                <img src="{% static "icon/email-white.svg" %}" class="ml-3 grow" alt="Email"
                width=30 />
            </a>
        </div>
        <span class="text-right mr-auto">
            Â© <script>document.write(new Date().getFullYear())</script> Copyright: WPI AIAA
        </span>
        <br>
    </div>
  </footer>
</html>
